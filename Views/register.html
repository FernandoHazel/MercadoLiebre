<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style.css"> 
</head>
<body>
    <header class="main_header">
        <div class="main-header-topbar"><img class="logo" src="/static/images/logo-mercado-liebre.svg" />
        <p class="barra">Buscar</p>
        <div class="compra-en-cuotas"><i class="fab fa-cc-paypal" #></i>compra en cuotas y sin tarjeta de crédito</div></div>
        
        <a href="#" class="Burger"><i class="fas fa-bars" ></i></a>
        <nav class="main-nav-bar">
            <ul class="left-navbar">
                <li><a href="/">Ofertas</a></li>
                <li><a href="#">Tiendas oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul class="right-navbar">
                <li><a href="/register">Crea tu cuenta</a><i class="fas fa-cart-plus"></i></li>
                <li><a href="/Login">Ingresa</a><i class="fas fa-arrow-circle-right"></i></li>
                <li><a href="#">Mis compras</a><i class="fas fa-hand-holding-usd"></i></li>
            </ul>
        </nav>
    </header><img src="static/images/img-home-banner.jpg" alt="Banner">
    <main>
        <form>
            <input type="text" name="Nombre y apellido" placeholder="Nombre y apellido">
            <br>
            <input type="text" name="Nombre de usuario"  placeholder="Nombre de usuario">
            <br>
            <input type="email" name="Email"  placeholder="Email">
            <br>
            <label>Fecha de nacimiento</label>
            <br>
            <input type="date" name="Fecha de nacimiento">
            <br>
            <input type="text" name="Domicilio"  placeholder="Domicilio">
            <br>
            <label>Perfil de usuario</label>
            <div>
                <input type="radio" name="tipo_de _usuario" id="tipo_de _usuario" value="comprador">
                <label for="tipo_de _usuario">Comprador</label>
                <input type="radio" name="tipo_de _usuario" id="tipo_de _usuario" value="vendedor">
                <label for="tipo_de _usuario">Vendedor</label>
            </div>
            <label for="Intereses">Intereses</label>
            <br>
            <input type="checkbox" name="Electrodomésticos" id="Intereses"><label>Electrodomésticos</label>
            <br>
            <input type="checkbox" name="Moda" id="Intereses"><label>Moda</label>
            <br>
            <input type="checkbox" name="Hogar" id="Intereses"><label>Hogar</label>
            <br>
            <input type="checkbox" name="Juguetería" id="Intereses"><label>Juguetería</label>
            <br>
            <input type="checkbox" name="Vida sana" id="Intereses"><label>Vida sana</label>
            <br>
            <label for="foto_de_usuario">Foto de Perfil</label>
            <input type="file" name="foto_de_usuario" id="foto_de_usuario">
            <br>
            <input type="password" name="contraseña" placeholder="Contraseña">
            <input type="password" name="contraseña" placeholder="Confirma contraseña">
        </form>
        <button type="submit">Enviar<a href="/home"></a></button>
        <button type="reset">Borrar</button>
    </main>
</body>
</html>
